<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Arka planın taşmasını engeller */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #f06595, #cc5de8, #845ef7, #5c7cfa, #339af0, #22b8cf, #20c997, #51cf66, #94d82d, #fcc419, #ff922b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 20px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 600;
        }

        .title {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 1.5em;
            color: #262626;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .input-container {
            position: relative;
            width: 100%;
            margin: 10px 0;
            display: flex;
            justify-content: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 80%;
            padding: 8px;
            padding-right: 35px;
            border: 1px solid #dbdbdb;
            border-radius: 4px;
            font-size: 12px;
            background-color: #fafafa;
            box-sizing: border-box;
        }

        .eye-icon {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            width: 20px;
            height: 20px;
        }

        input[type="submit"] {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0084d1;
        }

        .error {
            color: red;
            margin-bottom: 15px;
        }

        a {
            color: #0095f6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="title">Sample Login Screen</div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form action="/login" method="post">
            <div class="input-container">
                <input type="text" id="username" name="username" placeholder="Phone number, username, or email">
            </div>
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Password">
                <img src="https://img.icons8.com/ios-filled/50/000000/invisible.png" alt="eye icon" class="eye-icon" onclick="togglePassword()">
            </div>
            <input type="submit" value="Log In">
        </form>
        <br>
        <a href="/register">Don't have an account? Sign up</a>
        <div class="footer">
            Created by Aytuğ Yürük
        </div>
    </div>
    <script>
      function togglePassword() {
        var passwordField = document.getElementById('password');
        var eyeIcon = document.querySelector('.eye-icon');
        if (passwordField.type === 'password') {
          passwordField.type = 'text';
          eyeIcon.src = 'https://img.icons8.com/ios-filled/50/000000/visible.png';
        } else {
          passwordField.type = 'password';
          eyeIcon.src = 'https://img.icons8.com/ios-filled/50/000000/invisible.png';
        }
      }
    </script>
</body>
</html>
